<div class="card" style="padding:0; background-color: #01afba;"><img src="img/rubon7510.jpg" style="width: 100%"></div>

<div class="card" id="sujet" >
    <p>
    ID: {{exo.exo_id}}
    </p>
    <hr>
    <p>
		<b>المستوي / الصف</b> : {{exo.niveau}}<br>
		<b>الفرع / الشعبة</b> : {{exo.dev}}<br>
		<b>المادة</b> : {{exo.matiere}}<br>
	</p>
	<hr>
	<p>
        <b>الموضوع</b> : {{exo.sujet}}
    </p>
    <hr>
    <p>
        <b>التمرين</b> :<br/>
	        {{exo.exercice}}
    </p>
    <hr>
    <p>
        <input type="button" value="طباعة" class="mdl-button" onclick="printDiv('sujet');">
        <!--input type="button" value="تحميل ملف PDF" class="mdl-button"-->
    </p>
</div>

<div class="card" id="solution">
    <p>
        <b>الحل</b> :<br/>
        {{exo.solution}}
    </p>
    <p>
        <b>المرجع</b> :{{exo.ref}}
    </p>
    <hr>

    <div class="ranking">
        <input type="radio" name="star" class="star-1" id="star-1" />
        <label class="star-1" for="star-1">1</label>
        <input type="radio" name="star" class="star-2" id="star-2" />
        <label class="star-2" for="star-2">2</label>
        <input type="radio" name="star" class="star-3" id="star-3" />
        <label class="star-3" for="star-3">3</label>
        <input type="radio" name="star" class="star-4" id="star-4" />
        <label class="star-4" for="star-4">4</label>
        <input type="radio" name="star" class="star-5" id="star-5" />
        <label class="star-5" for="star-5">5</label>
        <span></span>
    </div>
    <p>
        <input type="button" value="طباعة" class="mdl-button" onclick="printDiv('solution');">
        <!--input type="button" value="تحميل ملف PDF" class="mdl-button"-->
    </p>
</div>
